<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUAMOTORS — Multimarcas</title>

<style>

/* ---------------- COLORES ---------------- */
:root{
    --negro: #000;
    --blanco: #ffffff;
    --amarillo: #ffcc00;
    --gris-suave: #f4f4f4;
}

/* ---------------- CUERPO ---------------- */
body{
    margin: 0;
    background: var(--gris-suave);
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    padding: 40px 0;
}

/* ---------------- CARD PRINCIPAL ---------------- */
.card{
    width: 95%;
    max-width: 480px;
    background: var(--blanco);
    border-radius: 25px;
    padding: 35px 25px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    animation: fadeIn 0.8s ease;
}

/* ---------------- ANIMACIONES ---------------- */
@keyframes fadeIn {
    from{opacity: 0; transform: translateY(20px);}
    to{opacity: 1; transform: translateY(0);}
}

@keyframes float {
    0%{transform: translateY(0);}
    50%{transform: translateY(-5px);}
    100%{transform: translateY(0);}
}

/* ---------------- LOGO ---------------- */
.logo img{
    width: 150px;
    animation: float 3s infinite ease-in-out;
}

/* ---------------- TITULO ---------------- */
h1{
    margin-top: 10px;
    font-size: 28px;
    color: var(--negro);
    font-weight: bold;
}

.desc{
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}

/* ---------------- REDES SOCIALES ---------------- */
.socials{
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-bottom: 25px;
}
.socials a{
    font-size: 22px;
    color: var(--negro);
    text-decoration: none;
    transition: 0.3s;
}
.socials a:hover{
    color: var(--amarillo);
    transform: scale(1.2);
}

/* ---------------- BOTONES PRINCIPALES ---------------- */
.btn{
    width: 100%;
    background: var(--negro);
    color: var(--blanco);
    padding: 16px;
    border-radius: 12px;
    font-size: 17px;
    font-weight: bold;
    margin: 10px 0;
    border: none;
    cursor: pointer;
    transition: 0.25s;
}
.btn:hover{
    background: var(--amarillo);
    color: var(--negro);
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.2);
}

/* ---------------- DESPLEGABLE (ACORDEON) ---------------- */
.accordion{
    text-align: left;
    margin-top: 10px;
}
.accordion button{
    width: 100%;
    background: var(--amarillo);
    color: var(--negro);
    border: none;
    padding: 15px;
    margin: 8px 0;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    font-size: 16px;
}
.accordion button:hover{
    background: #e6b800;
}

.panel{
    display: none;
    padding: 12px 15px;
    background: #fafafa;
    border-radius: 8px;
    margin-top: -6px;
    outline: 1px solid #eee;
}

/* ---------------- MAPA ---------------- */
.map-container iframe{
    width: 100%;
    border: none;
    border-radius: 20px;
    height: 260px;
    margin-top: 25px;
    outline: 3px solid var(--amarillo);
}

</style>
</head>

<body>

<div class="card">

    <!-- LOGO -->
    <div class="logo">
        <img src="LOGO N.jpg" alt="SUAMOTORS">
    </div>

    <!-- TITULO -->
    <h1>SUAMOTORS</h1>
    <p class="desc">Distribuidor Oficial de Motos SSENDA - Calidad y Garantía 100%</p>

    <!-- REDES SOCIALES -->
    <div class="socials">
        <a href="https://www.instagram.com/suamotor/"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="https://www.tiktok.com/@suamotors"><ion-icon name="logo-tiktok"></ion-icon></a>
        <a href="https://www.facebook.com/SsendaPuentePiedra"><ion-icon name="logo-facebook"></ion-icon></a>
    </div>

    <!-- BOTONES PRINCIPALES -->
    <a href="https://api.whatsapp.com/send/?phone=51963660145&text&type=phone_number&app_absent=0&utm_source=ig"><button class="btn">WhatsApp</button></a>
    
    <!-- ACORDEÓN DE CATEGORÍAS -->
    <div class="accordion">
        <a href="https://drive.google.com/drive/folders/1SoySmg7yVoMvTRgT_ZO9jupN-ABszmOF?usp=drive_link"><button onclick="togglePanel('p1')">Motos Lineales</button></a>
        <div id="p1" class="panel">Catálogo, precios y fichas técnicas.</div>

        <a href="https://drive.google.com/drive/folders/1nKqQSR7pmP-8dAxRSKddDGtk5WJYuWBZ?usp=drive_link"><button onclick="togglePanel('p2')">Mototaxis</button></a>
        <div id="p2" class="panel">Modelos reforzados, carga y opciones económicas.</div>

        <a href="https://drive.google.com/drive/folders/1FtuTUSmwW45m8BwpsJsD6bFsvnERGKaA?usp=drive_link"><button onclick="togglePanel('p3')">Motos Electricas</button></a>
        <div id="p3" class="panel">Autonomía, carga rápida y catálogo eléctrico.</div>

        <a href="https://drive.google.com/drive/folders/123oDKlT4V68xLfu83Wo3q0FruHL7_OHJ?usp=drive_link"><button onclick="togglePanel('p4')">Motos Cargueros</button></a>
        <div id="p4" class="panel">Cargueros para trabajo pesado, motores reforzados.</div>

    </div>

    <!-- MAPA -->
    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d335.28933278522885!2d-77.07190892806537!3d-11.868845563633132!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105d15323c48313%3A0x4c11b33588cbc871!2sMOTOS%20SSENDA%20%2F%20SUAMOTORS!5e0!3m2!1ses!2spe!4v1765292129609!5m2!1ses!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
            loading="lazy">
        </iframe>
    </div>

</div>

<!-- ICONOS -->
<script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons.js"></script>

<!-- SCRIPT ACORDEON -->
<script>
function togglePanel(id){
    const panel = document.getElementById(id);
    panel.style.display = panel.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
